<div class="imagepick">
  <app-file-picker [src]="image.url" (datachanged)="dataChanged($event)"></app-file-picker>
</div>
<div class="form-group ">
  <label for="name ">Name</label>
  <input type="text " class="form-control form-control-sm " id="name " placeholder="Enter Image Name " [(ngModel)]="image.name ">
</div>
<div class="form-group spread">
  <app-checkbox [(ngModel)]="image.snap ">Snap to grid </app-checkbox>
  <app-checkbox [(ngModel)]="image.keepAspect "> Keep aspect ratio</app-checkbox>
</div>
Opacity
<div class="slidecontainer">
  <input class="form-control form-control-sm slider" type="range" [min]="0" [max]="1" [step]="0.01" [(ngModel)]="image.opacity"
    id="editImageOpacity" (change)="updateImage()">
</div>
<div class="form-group ">
  <label for="type ">Group</label>
  <app-marker-group-combo [(ngModel)]="image.group " [annotation]="image "></app-marker-group-combo>
</div>
<div class="form-group ">
  <label for="mapLink ">Map Link</label>
  <select class="form-control " id="mapLink " [(ngModel)]="image.mapLink ">
    <optgroup *ngFor="let mt of merged " [label]="mt.name ">
      <option *ngFor="let map of mt.maps " [value]="map.id ">{{map.name}}</option>
    </optgroup>
  </select>
</div>
<div class="form-group ">
  <label for="description ">Description</label>
  <textarea class="form-control form-control-sm " rows="3 " id="description " placeholder="Enter Description
      " [(ngModel)]="image.description "></textarea>
</div>
