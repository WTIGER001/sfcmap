<div class="form-group  mb-0 center-layout file-div">
  <label for="{{id}}" class="custom-file-upload p-0 center">
    <img #myimage [class.hide]="!hasImage()">
    <div *ngIf="!hasImage()" class="border">
      <h3>Select</h3>
      <h3>Image</h3>
    </div>
  </label>
  <input id="{{id}}" #filecontrol type="file" class="inputfile border" accept=".jpg,.png" placeholder="select image" (change)="setFile($event)">
</div>
