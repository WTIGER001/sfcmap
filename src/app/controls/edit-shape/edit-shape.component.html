<div class="form-group">
  <label for="name">Name</label>
  <input type="text" class="form-control " id="name" placeholder="Enter Name" [(ngModel)]="item.name">
</div>
<div class="form-group">
  <label for="type">Group</label>
  <app-marker-group-combo [(ngModel)]="item.group" [annotation]="item"></app-marker-group-combo>
</div>
<div class="custom-control custom-checkbox">
  <input type="checkbox" class="custom-control-input" id="border_enable" [(ngModel)]="item.border" (ngChange)="update()">
  <label class="custom-control-label" for="border_enable"> Border</label>
</div>
<div class="area">
  <div class="form-group">
    <label>Color</label>
    <div class="form-control form-control-sm color-pick" [(colorPicker)]="item.color" [style.background]="item.color" cpAlphaChannel='always'
      cpPosition='left' (colorPickerChange)="update()"></div>
  </div>
  <div class="form-group">
    <label>Weight</label>
    <app-line-weight [(ngModel)]="item.weight" (change)="update()"></app-line-weight>
  </div>
  <div class="form-group">
    <label>Style</label>
    <app-line-weight></app-line-weight>
  </div>
</div>
<ng-container *ngIf="item.type!='polyline'">
  <div class="custom-control custom-checkbox">
    <input type="checkbox" class="custom-control-input" id="fill_enable" [(ngModel)]="item.fill" (change)="update()">
    <label class="custom-control-label" for="fill_enable"> Fill</label>
  </div>
  <div class="form-group">
    <label>Color</label>
    <div class="form-control form-control-sm  color-pick" [(colorPicker)]="item.fillColor" [style.background]="item.fillColor"
      cpAlphaChannel='always' cpPosition='left' (colorPickerChange)="update()"></div>
  </div>
</ng-container>
<div class="form-group">
  <label for="name">Tags</label>
  <tag-input [(ngModel)]="item.tags" [separatorKeys]="[',']" [modelAsStrings]="true"></tag-input>
</div>
<div class="form-group">
  <label for="mapLink">Map Link</label>
  <select class="form-control" id="mapLink" [(ngModel)]="item.mapLink">
    <optgroup *ngFor="let mt of merged" [label]="mt.name">
      <option *ngFor="let map of mt.maps" [value]="map.id">{{map.name}}</option>
    </optgroup>
  </select>
</div>
<div class="form-group">
  <label for="description">Description</label>
  <textarea class="form-control form-control-sm" rows="3" id="description" placeholder="Enter Description" [(ngModel)]="item.description"></textarea>
</div>
