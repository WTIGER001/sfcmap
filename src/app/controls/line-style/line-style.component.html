<div ngbDropdown placement="bottom-right">
  <button #selectedbutton class="btn btn-outline-secondary px-3 wide" id="ddPattern" ngbDropdownToggle>
    <img [src]="getSelectedImage()">
  </button>
  <div ngbDropdownMenu class="icon-dropdown" aria-labelledby="ddPattern" boundary="viewport">
    <button *ngFor="let t of patterns; let i = index" class="dropdown-item btn-sm center px-2" placement="bottom"
      (click)="select(i)">
      <img [src]="getImage(i)">
    </button>
  </div>
</div>
