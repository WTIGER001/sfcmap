<div  class="clickable clickable-sm" (click)="toggle($event)" placement="bottom"
  ngbTooltip="Toggle visiblity" container="body">
  <fa-icon *ngIf="visible==0" [fixedWidth]="true" icon="eye-slash" [style.color]="'grey'"></fa-icon>
  <fa-icon *ngIf="visible==1" [fixedWidth]="true" icon="eye" [style.color]="'white'"></fa-icon>
  <fa-icon *ngIf="visible==2" [fixedWidth]="true" icon="hand-pointer" [style.color]="'white'"></fa-icon>
</div>
