<ng-container *ngIf="trimmed && !expanded">
  {{shorttext}}...
  <button class="btn btn-link readmore" (click)="toggle()">[more]</button>
</ng-container>
<ng-container *ngIf="trimmed && expanded">{{longtext}}
  <button class="btn btn-link btn-sm readmore" (click)="toggle()">[less]</button>
</ng-container>
<ng-container *ngIf="!trimmed">{{longtext}}</ng-container>
