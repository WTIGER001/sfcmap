<ul class="tool-bar tool-bar--wide">
  <app-edit-tool [item]="item" mode='save' (onSave)="save()"></app-edit-tool>
  <app-restrict-tool [item]="item" [saveOnChange]="false"></app-restrict-tool>
  <app-delete-tool [item]="item"></app-delete-tool>
  <app-cancel-view-tool (onClick)="cancel()"></app-cancel-view-tool>
</ul>
