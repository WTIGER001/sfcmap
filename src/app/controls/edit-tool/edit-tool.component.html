<ng-container *ngIf="mode=='edit'">
  <a routerLink="edit" *ngIf="!disabled">
    <li>
      <fa-icon class="icon" icon="pencil-alt" size="lg"></fa-icon>Edit
    </li>
  </a>
  <li class="disabled" *ngIf="disabled">
    <fa-icon class="icon" icon="pencil-alt" size="lg"></fa-icon>Edit
  </li>
</ng-container>

<li (click)="save()" *ngIf="mode=='save'" [class.disabled]="disabled">
  <fa-icon class="icon" icon="save" size="lg"></fa-icon>Save
</li>
