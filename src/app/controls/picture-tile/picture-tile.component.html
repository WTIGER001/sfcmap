<figure [class.iconselected]="selected"
[ngClass]="getSizeClass()"
(click)="toggleCheck()">
  <img [src]="getPicture()" [ngClass]="getImagePosClass()">
  <figcaption *ngIf="caption">{{caption}}</figcaption> 
  <span *ngIf="badge" class="badge badge-secondary">{{badge}}</span>
  <div class="selected" *ngIf="isChecked()">
    <fa-icon [icon]="checkIcon" size="2x"></fa-icon>
  </div>
</figure>
