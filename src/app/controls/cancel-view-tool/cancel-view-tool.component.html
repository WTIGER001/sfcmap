
<ng-container *ngIf="type=='none'" >
  <li (click)="click()">
    <fa-icon class="icon" icon="times" size="lg"></fa-icon>Cancel
  </li>
</ng-container>
<ng-container *ngIf="type!='none'">
  <a [routerLink]="backUrl()">
    <li>
      <fa-icon class="icon" icon="times" size="lg"></fa-icon>Cancel
    </li>
  </a>
</ng-container>
