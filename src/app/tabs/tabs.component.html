<div class="side-nav" [class.sideshow]="expanded==true">
  <div class="tab user-tab" (click)="toggle('user')" [class.tab-selected]="selected==='user'">
    <fa-icon icon="user" fixedWidth="true"></fa-icon>
  </div>
  <div class="tab map-tab" (click)="toggle('map')" [class.tab-selected]="selected==='map'">
      <fa-icon icon="map" fixedWidth="true"></fa-icon>
    </div>
  <div class="tab marker-tab" (click)="toggle('marker')" [class.tab-selected]="selected==='marker'">
    <fa-icon icon="map-marker-alt" fixedWidth="true"></fa-icon>
  </div>
  <div class="tab info-tab" (click)="toggle('info')" [class.tab-selected]="selected==='info'">
    <fa-icon icon="info" [fixedWidth]="true"></fa-icon>
  </div>
  <div class="tab admin-tab" (click)="toggle('admin')" [class.tab-selected]="selected==='admin'">
    <fa-icon icon="cog" [fixedWidth]="true"></fa-icon>
  </div>
  <fa-icon icon="times" (click)="close()" class="close" [class.hide]="expanded==false"></fa-icon>

  <app-user-side    [class.visible]="selected==='user'" [class.hide]="selected!=='user'"></app-user-side>
  <app-marker-side  [class.visible]="selected==='marker'"  [class.hide]="selected!=='marker'"></app-marker-side>
  <app-map-selector [class.visible]="selected==='map'" [class.hide]="selected!=='map'"></app-map-selector>
</div>
