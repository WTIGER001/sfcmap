<h1>Adminstration</h1>
<div *ngIf="!tool" class="centered">
  <button type="button" class="btn btn-outline-secondary admin-btn" (click)="tool='marker-type'">
    <fa-icon icon="map-marker-alt" fixedWidth="true"></fa-icon> Marker Manager</button>
  <button type="button" class="btn btn-outline-secondary admin-btn" (click)="tool='group'">
    <fa-icon icon="user" fixedWidth="true"></fa-icon> Group Manager</button>
  <button type="button" class="btn btn-outline-secondary admin-btn" (click)="tool='convert-csv'">
    <fa-icon icon="user" fixedWidth="true"></fa-icon> Convert Monster CSV</button>
  <button type="button" class="btn btn-outline-secondary admin-btn" (click)="tool='debug'">
    <fa-icon icon="wrench" fixedWidth="true"></fa-icon> Debug Tools</button>

</div>
<ng-container *ngIf="tool=='marker-type'">
  <div class="admin-tool-header">
    <fa-icon icon="map-marker-alt" size="lg"></fa-icon>
    Marker Manager
    <fa-icon class="pointer" icon="times" size="lg" (click)="tool=undefined"></fa-icon>
  </div>
  <app-marker-type-manager></app-marker-type-manager>
</ng-container>

<ng-container *ngIf="tool=='group'">
  <div class="admin-tool-header">
    <fa-icon icon="users" size="lg"></fa-icon>
    Group Manager
    <fa-icon class="pointer" icon="times" size="lg" (click)="tool=undefined"></fa-icon>
  </div>
  <app-group-manager></app-group-manager>
</ng-container>

<ng-container *ngIf="tool=='debug'">
  <div class="admin-tool-header">
    <fa-icon icon="wrench" size="lg"></fa-icon>
    Debug Tools
    <fa-icon class="pointer" icon="times" size="lg" (click)="tool=undefined"></fa-icon>
  </div>
  <app-debug-observables></app-debug-observables>
</ng-container>

<ng-container *ngIf="tool=='convert-csv'">
  <div class="admin-tool-header">
    <fa-icon icon="wrench" size="lg"></fa-icon> Convert Monster DB
    <fa-icon class="pointer" icon="times" size="lg" (click)="tool=undefined"></fa-icon>
  </div>

  <input type="file" accept="*.csv" (change)="setCsvFile($event)">
  <button [disabled]='csvFile==undefined' class="btn btn-secondary" (click)="importCsv()">Import</button>

</ng-container>
