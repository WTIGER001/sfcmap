<div class="bg" *ngIf="game">
  <h1 class="title"> Item Index</h1>

  <app-search-bar #search [items]="all" [fields]="fields" newText="New Item" [newLink]="['../new-item']" [submitOnChange]="true"
    (itemsUpdated)="updateItems($event)" (scrollRequest)="scrollTo($event)" (viewChanged)="view=$event" (clickImport)="importItem()"
    [game]="game" [type]="type">
  </app-search-bar>

  <div #list class="results scroller scroller-dark " [class.cards]="view=='card' " [class.cards-small]="view=='small' ">
    <app-item-card *ngFor="let m of filtered " [item]="m" id="ITEM_{{m.id}}" [size]='view '></app-item-card>
  </div>

  <div class="loading " *ngIf="loading ">
    <sk-cube-grid color="#9ed485 "></sk-cube-grid>
    <h1> LOADING PLEASE WAIT</h1>
  </div>
  <input #file type="file" class="inputfile" (change)="importFile($event)">
</div>

<div class="bg " *ngIf="!game ">
  Loading GAME
</div>
