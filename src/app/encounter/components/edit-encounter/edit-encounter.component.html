<div class="page-center">
  <div class="page page--wide page-tooltop scroller-dark encounter-page">
    <app-edit-toolbar [item]='selected' (onSave)="save()"></app-edit-toolbar>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control " id="name" placeholder="Enter Encounter Name" [(ngModel)]="selected.name">
    </div>
    <div class="form-group">
      <label for="tags">Tags</label>
      <tag-input [(ngModel)]="selected.tags" [separatorKeys]="[',']" [modelAsStrings]="true" [theme]="'foundation-theme'"></tag-input>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea class="form-control form-control-sm" rows="5" id="description" placeholder="Enter Description"
        [(ngModel)]="selected.description"></textarea>
    </div>
  </div>
</div>
