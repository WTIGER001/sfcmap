<fa-layers class="fa-fw fa-4x" [class.fa-4x]='size=="4x"' [class.fa-3x]='size=="3x"' [class.fa-2x]='size=="2x"'>
  <fa-icon [icon]="type"></fa-icon>
  <fa-icon *ngIf="type=='shield-alt'" icon="shield-alt" transform="flip-h"></fa-icon>
  <fa-layers-text content="{{value}} " style="color: black; font-weight: 900 " transform="shrink-10 up-1 "></fa-layers-text>
</fa-layers>
