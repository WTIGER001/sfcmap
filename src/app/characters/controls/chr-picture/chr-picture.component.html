<div class="drop-area" [class.drop-target]="dragging" [class.outlined]="character.picture == undefined" (dragover)="dragOver($event)"
  (dragenter)="dragEnter($event)" (dragleave)="dragLeave($event)" (drop)="drop($event)">
  <label for="chr-att">
    <img [src]="character.picture" *ngIf="character.picture">
    <div *ngIf='character.picture == undefined' class="centered">
      <fa-icon icon="plus" size="3x"></fa-icon>
      <div>Drop a picture here or click to select</div>
    </div>
  </label>
  <input id="chr-att" #filecontrol type="file" class="inputfile" placeholder="select files" (change)="uploadFile($event)">
</div>
