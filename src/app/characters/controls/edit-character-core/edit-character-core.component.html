<div class="page scroller-dark areas page--wide">
  <app-edit-toolbar class="toolbar--raised" [item]="character" (onSave)="save()" (onCancel)="cancel()"></app-edit-toolbar>
 <app-dice-canvas #dice (diceroll)="rolled($event)" (cleared)="cleared($event)"></app-dice-canvas>
  <div class="rows">
    <app-chr-picture [character]="character"></app-chr-picture>
    <app-edit-chr-personal [character]="character"></app-edit-chr-personal>
    <app-edit-chr-attributes [character]="character"></app-edit-chr-attributes>
    <app-edit-chr-rolls [character]="character" [dice]="dice"></app-edit-chr-rolls>
    <app-edit-chr-auras [item]="character"></app-edit-chr-auras>
    <app-edit-chr-description class="span2 loc34" [character]="character"></app-edit-chr-description>
    <app-edit-chr-attachments class="span2" [character]="character"></app-edit-chr-attachments>
  </div>
</div>
