  <ng-container *ngIf="edit==true">
    <div class="buttonbar" *ngIf="edit==true">
      <button type="button" class="btn btn-outline-secondary btn-tool px-3" aria-label="Close" (click)="save()">
        <fa-icon icon="save" size="lg"></fa-icon> Save
      </button>
      <button type="button" class="btn btn-outline-secondary btn-tool" aria-label="Close" (click)="cancel()">
        <fa-icon icon="times" size="lg"></fa-icon> Cancel
      </button>
    </div>
    <div class="rows">
      <app-chr-picture [character]="character"></app-chr-picture>
      <app-edit-chr-personal [character]="character"></app-edit-chr-personal>

      <app-edit-chr-attributes [character]="character"></app-edit-chr-attributes>
      <app-edit-chr-rolls [character]="character"></app-edit-chr-rolls>
    </div>
    <app-edit-chr-description class="span2" [character]="character"></app-edit-chr-description>
    <!-- <app-edit-chr-map-links class="span2" [character]="character"></app-edit-chr-map-links> -->
    <app-edit-chr-attachments class="span2" [character]="character"></app-edit-chr-attachments>
  </ng-container>
</div>
