<div class="dlg">
  <div class="header">
    <h1>
      {{title}}
    </h1>
  </div>
  <div class="bdy">
    {{message}}
  </div>
  <div class="footer">
    <button type="button" class="btn btn-outline-secondary" (click)="anwser(true)"><fa-icon icon="check" size="lg" class="mr-2"></fa-icon>{{yesText}}</button>
    <button type="button" class="btn btn-outline-secondary" (click)="anwser(false)"><fa-icon icon="times" size="lg" class="mr-2"></fa-icon>{{noText}}</button>
  </div>
</div>
