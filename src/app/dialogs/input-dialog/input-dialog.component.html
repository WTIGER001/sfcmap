<div class="modal-header">
  <h4 class="modal-title">
    <fa-icon icon="{{icon}}"></fa-icon> {{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="pName">{{message}}</label>
      <input type="text" class="form-control" id="pName" placeholder="{{placeholder}}" [(ngModel)]="value" name="name">
      <small id="emailHelp" class="form-text text-muted">{{helpText}}</small>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-success dialog" (click)="ok()">OK</button>
  <button type="button" class="btn btn-outline-dark dialog" (click)="activeModal.dismiss('Cancel')">Cancel</button>
</div>
