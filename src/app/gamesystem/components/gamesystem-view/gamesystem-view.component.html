<div class="bg">
  <ul class="tool-bar tool-bar--wide tool-bar--light tool-bar--right">
    <app-edit-tool></app-edit-tool>
    <app-restrict-tool [item]="gs"></app-restrict-tool>
    <app-delete-tool [item]="gs" type='view'></app-delete-tool>
    <app-cancel-view-tool></app-cancel-view-tool>
  </ul>

  <h1>{{gs.name}}</h1>
  <app-tags [tags]="gs.tags"></app-tags>
  <img *ngIf="gs.logo" [src]="gs.logo">

</div>
